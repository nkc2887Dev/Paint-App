<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App | Feel Free to Draw</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./rectangular.png" alt="Rectangular Shape">
                        <span>Rectangle</span>
                    </li>
                    <li class="option  tool" id="circle">
                        <img src="./circle.png" alt="Circle Shape">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./triangle.png" alt="Triangle Shape">
                        <span>Triangle</span>
                    </li>
                    <li class="option" >
                        <input type="checkbox" id="fill-color" name="" >
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./paintbrush.png" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./eraser.png" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option" >
                        <input type="range" id="size-slider" name="" min="1" max="30" value="5" >
                        <label for="size-slider"></label>
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option selected"></li>
                    <li class="option "></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" name="" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
<script src="./app.js"></script>
</html>
